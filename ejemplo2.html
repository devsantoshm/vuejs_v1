<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body id="app">

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		
		<template v-if="name">
			<h1>
				{{ gender == 'f' ? 'Bienvenida' : 'Bienvenido' }}, {{ name }}
			</h1>
			<p>Espero que disfrutes tu visita</p>
			<p>tu nombre al revés es: {{ name.split('').reverse().join('') }}</p>
		</template>
		<p v-else>Por favor escribe tu nombre:</p>

		<form action="">
			<input type="text" v-model="name" class="form-control">

			<p v-if="name == ''" class="alert alert-danger">Este campo es obligatorio</p>
			
			<label>
				Hombre: <input type="radio" v-model="gender" value="m">
			</label>
			<label>
				Mujer: <input type="radio" v-model="gender" value="f">
			</label>

			<hr>

			<p v-show="name">
				<button type="submit" class="btn btn-primary" v-on:click="signup">
					Regístrate
				</button>
			</p>
		</form>

		<pre>{{ $data | json}}</pre>	
	</div>
</div>

<script type="text/javascript">
	new Vue({
		el: "#app",
		data: {
			name: "",
			gender: ""
		},
		methods: {
			signup: function(event){
				event.preventDefault(); //la acción por defecto de un evento no se ejecutará, asimismo evitará la recarga de la página
				alert('Signing up...');
			}
		}
	});
</script>
</body>
</html>
