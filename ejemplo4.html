<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body>
	<h1>Hello, Vue!</h1>
	
	<ul v-for="note in notes">
		<li>{{ $index + 1 }}: {{ note.text }} por {{ note.author }}</li>
	</ul>

	<hr>

	<form @submit.prevent="createNote" class="form">
		<textarea v-model="new_note.text" class="form-control"></textarea>
		<button type="submit" class="btn btn-primary">Agregar nota</button>
	</form>

	<script type="text/javascript">
		new Vue({
			el: "body",
			data: {
				notes: [
					{
						text: 'v-for es la directiva que utilizamos para iterar',
						author: 'Santos'
					},
					{
						text: '@click se utiliza como un alias de v-on:click ',
						author: 'Hiuston'
					},
					{
						text: 'con Vue puedes crear tus propios componentes',
						author: 'fibi'
					}			
				],
				new_note: {text: '', author: 'Santos'}
			},
			methods:{
				createNote: function(){
					this.notes.push(this.new_note);
					this.new_note = {text: '', author: 'Santos'};
				}
			}
		});
	</script>
</body>
</html>
